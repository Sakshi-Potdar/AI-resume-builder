<!DOCTYPE html>
<html>
<head>
	<title>Soft Skills</title>
    <style>
        .drop{
            display: inline-block;
            border: 1px solid #ccc;
            padding: 5px;
            min-height: fit-content ;
            height: 150px;
            font-size: 20px;
        }
    </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}"/>
     <script src="{{ url_for('static', filename='save.js') }}"></script>
   
   
    <script>
        function updateInput() {
            var select = document.getElementById("sskills");
            var selectedOption = select.options[select.selectedIndex].value;
            var val = document.getElementById("valueid");

            var inputBox = document.getElementById("inputskill");

            if (selectedOption) {
                inputBox.value = selectedOption;
            } else {
                inputBox.value = "";
            }
            val.innerHTML = selectedOption;
        }
        
    </script>
     </head>
<body>
        
    <form id="saveform" method="post" action="/softskill">
        <div class="container" >
            <h1 class="text-center my-2"> <b>Soft Skills</b></h1>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="inputskill" id="inputskill" placeholder="Enter Skill" style="margin-left: 20%; width: 850px;">
        </div>
        <div class="center-button">
    <input type="submit"  class="btn-center"name="addskill" value="Add Skill"></div>
        <label id="skillset">

        </label>
        <hr/><br>
        <div style="margin-left: 20%; margin-right: 20%;">
        {% for ele in skills %}
            <label>{{ele}}</label>
        {% endfor %}
    </div>
        <hr/>
        <div>
        <select name="sskills" id="sskills" class="drop" multiple onchange="updateInput()" style="margin-left: 40%; width: 350px;">
            {% for ele in soft_skills %}
            <option value="{{ele}}">{{ele}}</option>
            {% endfor %}
        </select></div>
        <div class="center-button">
            <input type="button" name="goBackButton" id="goBackButton" value="Previous"  class="btn-center" onclick="goback()">
           
            <a href="{{ url_for('preview') }}"><button class="btn-center" type="button">Next</button></a>  
        </div>
      </form>
    </section> 

      </form>
</body>
</html>
