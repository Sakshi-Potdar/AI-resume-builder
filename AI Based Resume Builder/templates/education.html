<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}"/>
    <title>Educational Details</title>
    <script src="{{ url_for('static', filename='save.js') }}"></script>
</head>
<body>
    
    <form id="saveform" action="{{ url_for('experiance') }}" onsubmit=" return validateForm()">
    <section class="main">
        <header>
         <div class="container">
        <h1 class="text-center my-2"><b>Educational Details</b>  </h1>
        <h4> <b>SSC Data</b></h4>
        <div class="form-group mt-2">
            <label for="schoolField">Secondary School Name </label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control" required />
        </div> 
        <div class="form-group mt-2">
            <label for="percentField"> SSC Percentage </label>
            <input type="text" id="percentField" placeholder="Enter here" class="form-control" required />
        </div> 
        <div class="form-group mt-2">
            <label for="passingField">Year Of Passing</label>
            <input type="datetime" id="passingField" placeholder="Enter here" class="form-control" required />
        </div> 
    <div class="row">
            <div class="col-md-6 mt-2">
                <!-- first column-->
                <h4><b>HSC Data </b></h4>
            <div class="form-group mt-2">
                    <label for="hscField"> Higher Secondary School Name </label>
                    <input type="text" id="hscField" placeholder="Enter here" class="form-control" />
            </div> 
            <div class="form-group mt-2">
                    <label for="passField">Year oF Passing</label>
                    <input type="text" id="passField" placeholder="Enter here" class="form-control"  />
            </div> 
            <div class="form-group mt-2">
                    <label for="persendField"> HSC Percentage </label>
                    <input type="text" id="persendField" placeholder="Enter here" class="form-control" />
            </div> 
            </div>
            <div class="col-md-6 mt-2 ">
                <!-- second column-->
                <h4> <b>Diploma Data</b></h4>
                <div class="form-group mt-2">
                    <label for="polytechField"> Polytechnic College Name</label>
                    <input type="text" id="polytechField" placeholder="Enter here" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="branchField">Branch </label>
                    <input type="text" id="branch" placeholder="Enter here" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="Percentage"> Diploma Percentage </label>
                    <input type="text" id="Percentage" placeholder="Enter here" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="pasField">Passing Year </label>
                    <input type="text" id="pasField" placeholder="Enter here" class="form-control"/>
                </div>
                </div>
                <div class="col-md-6 mt-2">
                <h4> <b>Bachelor's Degree</b> </h4>
                <!--column 1-->
                <div class="form-group">
                    <label for="institutField">Institute Name </label>
                    <input type="text" id="instituteField" placeholder="Enter here" class="form-control"/>
                </div> <br>
                <div class="form-group">
                    <label for="coreField"> Course Name</label>
                    <select id="course" name="course">
                         <option value="">Select a Course</option>
                         <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                         <option value="Data Science">Data Science</option>
                         <option value="Artificial Intelligence">Artificial Intelligence</option>
                         <option value="Machine Learning">Machine Learning</option>
                         <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
                         <option value="Mechanical Engineering">Mechanical Engineering</option>
                         <option value="Electrical Engineering">Electrical Engineering</option>
                         <option value="Electronics and Telecommunication">Electronics and Telecommunication</option>
                         <option value="Environmental Engineering">Environmental Engineering</option>
                         <option value="Information Technology">Information Technology</option>
                         <option value="Civil Engineering">Civil Engineering</option>
                         <option value="Architecture">Architecture</option>
                         <option value="Automation and Robotics">Automation and Robotics</option>
                         <option value="Production Engineering">Production Engineering</option>
                         <option value="Chemical Engineering">Chemical Engineering</option>
                         <option value="Aeronautical Engineering">Aeronautical Engineering</option>
                         <option value="Nanoscience">Nanoscience</option>
                         <option value="Biotechnology">Biotechnology</option>

                         
                         </select>
                </div>
                <div class="form-group">
                    <label for="pField">CGPA </label>
                    <input type="text" id="PField" placeholder="Enter here" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                            <label>Status:</label>
                            <input type="radio" id="statusGraduate" name="status" value="Graduate" >Graduate
                            <input type="radio" id="statusPursing" name="status" value="Pursing" >Pursing
                </div>         
                <div class="form-group mt-2">
                            <label for="pField">Year Of Passing</label>
                            <input type="text" id="PField" placeholder="Enter here" class="form-control"/>
                </div>        
                </div>
                <div class="col-md-6 mt-2">
                <!-- column 2-->
                <h4> <b>Another Education</b></h4> 
                <div class="form-group mt-2">
                    <label for="institutField"> Institute Name </label>
                    <input type="text" id="instituteField" placeholder="Enter here" class="form-control"/>
                </div> 
                <div class="form-group mt-2">
                    <label for="QualiField"> Qualification </label>
                    <input type="text" id="QualiField" placeholder="Enter here" class="form-control"/>
                </div> 
                <div class="form-group mt-2">
                    <label for="percentField"> Percentage </label>
                    <input type="text" id="percentField" placeholder="Enter here" class="form-control"/>
                </div> 
                <div class="form-group mt-2">
                    <label for="passField"> Year of Passing</label>
                    <input type="text" id="passField" placeholder="Enter here" class="form-control"
                    />
                  
                </div>
             </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <script src="script.js"></script>
            <div class="center-button">
                    <input type="button" name="goBackButton" id="goBackButton" value="Previous" onclick="goback()" class="btn-center">               
               
                <button class="btn-center" type="submit">Next</button>
            </div>
            
</section> 
</form>           
        </body>
</html>
