<body>
    
    <form id="saveform" action="{{ url_for('social') }}">
    <div class="container" >
        <h1 class="text-center my-2"> <b>Project Details</b></h1>

        <div class="form-group mt-2">
            <label for="schoolField">Project Name </label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        <div class="form-group mt-2">
            <label for="schoolField">Project Details </label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        <div class="form-group mt-2">
            <label for="schoolField">Your Role</label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        <div class="form-group mt-2">
            <label for="schoolField">Duration Of Project </label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        <div class="form-group mt-2">
            <label for="schoolField">Number of Team Members </label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        <div class="form-group mt-2">
            <label for="schoolField">Github Link of Project</label>
            <input type="text" id="schoolField" placeholder="Enter here" class="form-control"
            />
        </div>

        
        <div class="center-button">
            <input type="button" name="goBackButton" id="goBackButton" value="Previous"  class="btn-center" onclick="goback()">

        </div>
